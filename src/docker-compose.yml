version: '3.4'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
      - localnetwork
    volumes:
      - ./Caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: always

  postgres:
    image: postgres:latest
    container_name: postgres
    networks:
      - localnetwork
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbuserpassword
      - POSTGRES_DB=timetable
    restart: always

  parser:
    image: yungd1plomat/parser
    container_name: parser
    networks:
      - localnetwork
    environment:
      - CONNECTION_STRING=Host=postgres;Port=5432;Database=timetable;Username=dbuser;Password=dbuserpassword;
      - ASPNETCORE_URLS=http://+:5000;
      - TZ=Asia/Yekaterinburg
    build:
      context: .
      dockerfile: Parser/Dockerfile
    depends_on:
     - postgres
     - caddy 
    restart: always

  tgbot:
    image: yungd1plomat/tgbot
    container_name: tgbot
    networks:
      - localnetwork
    environment:
      - CONNECTION_STRING=Host=postgres;Port=5432;Database=timetable;Username=dbuser;Password=dbuserpassword;
      - ASPNETCORE_URLS=http://+:5001;
      - TZ=Asia/Yekaterinburg
    build:
      context: .
      dockerfile: TgBot/Dockerfile
    depends_on:
     - postgres
     - caddy 
    restart: always

  vkbot:
    image: yungd1plomat/vkbot
    container_name: vkbot
    networks:
      - localnetwork
    environment:
      - CONNECTION_STRING=Host=postgres;Port=5432;Database=timetable;Username=dbuser;Password=dbuserpassword;
      - ASPNETCORE_URLS=http://+:5002;
      - TZ=Asia/Yekaterinburg
    build:
      context: .
      dockerfile: VkBot/Dockerfile
    depends_on:
     - postgres
     - caddy 
    restart: always

networks:
  caddy:
    external: true
  localnetwork:
    external: false
    
volumes:
  db:
  caddy_data:
  caddy_config:
